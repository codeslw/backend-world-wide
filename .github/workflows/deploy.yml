name: Deploy to Digital Ocean

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend-world-wide:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-world-wide:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-world-wide:buildcache,mode=max

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            
            echo "=== Starting Deployment ==="
            echo "Timestamp: $(date)"
            
            cd /home/${{ secrets.DROPLET_USER }}/backend-world-wide
            
            # Pull latest code
            echo "=== Fetching Latest Code ==="
            git -c safe.directory="$(pwd)" fetch --all
            git -c safe.directory="$(pwd)" reset --hard origin/master
            
            echo "Latest commit:"
            git log -1 --pretty=format:"%h - %an, %ar : %s"
            echo ""
            
            # Extract database credentials
            echo "=== Configuring Database ==="
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            DB_STRING="${DATABASE_URL#postgresql://}"
            DB_MAIN="${DB_STRING%%\?*}"
            USER_PASS="${DB_MAIN%%@*}"
            POSTGRES_USER="${USER_PASS%%:*}"
            POSTGRES_PASSWORD="${USER_PASS#*:}"
            DB_PART="${DB_MAIN##*/}"
            POSTGRES_DB="${DB_PART}"
            
            POSTGRES_USER="${POSTGRES_USER:-postgres}"
            POSTGRES_DB="${POSTGRES_DB:-world-wide-db}"
            if [ -z "$POSTGRES_PASSWORD" ]; then
                POSTGRES_PASSWORD="password"
            fi
            
            echo "Database configuration ready"
            
            # Create .env file
            echo "=== Creating Environment Variables ==="
            cat > .env << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}
            DIGITAL_OCEAN_ACCESS_KEY=${{ secrets.DIGITAL_OCEAN_ACCESS_KEY }}
            DIGITAL_OCEAN_SECRET_KEY=${{ secrets.DIGITAL_OCEAN_SECRET_KEY }}
            DIGITAL_OCEAN_BUCKET=${{ secrets.DIGITAL_OCEAN_BUCKET }}
            DIGITAL_OCEAN_ENDPOINT=${{ secrets.DIGITAL_OCEAN_ENDPOINT }}
            SWAGGER_USER=${{ secrets.SWAGGER_USER }}
            SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
            EOF
            echo ".env file created"
            
            # Pull pre-built image from Docker Hub (FAST!)
            echo "=== Pulling Pre-built Image ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend-world-wide:latest
            echo "Image pulled successfully"
            
            # Tag it with the name docker-compose expects when building
            docker tag ${{ secrets.DOCKER_USERNAME }}/backend-world-wide:latest backend-world-wide-api:latest
            
            # Run migrations
            echo "=== Running Database Migrations ==="
            docker compose run --rm api npx prisma migrate deploy || {
                echo "Migration failed or no new migrations to apply"
            }
            echo "Migrations complete"
            
            # Stop and remove old API container
            echo "=== Updating API Container ==="
            docker compose stop api || true
            docker compose rm -f api || true
            
            # Start API with the new image (docker-compose will use the tagged image instead of building)
            docker compose up -d api
            echo "API container started"
            
            # Wait for API to be ready
            echo "=== Waiting for API to be Ready ==="
            for i in {1..30}; do
                if docker compose exec -T api curl -sf http://localhost:3000/api/v1/health 2>/dev/null; then
                    echo "✓ API is ready!"
                    break
                fi
                if [ $i -eq 30 ]; then
                    echo "⚠ Warning: API health check timed out"
                fi
                echo "Attempt $i/30..."
                sleep 2
            done
            
            # Cleanup old images
            echo "=== Cleaning Up Old Images ==="
            docker image prune -af --filter "until=24h" || true
            docker container prune -f || true
            echo "Cleanup complete"
            
            # Show final status
            echo "=== Deployment Complete ==="
            echo "Timestamp: $(date)"
            docker compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 2m
          script: |
            cd /home/${{ secrets.DROPLET_USER }}/backend-world-wide
            
            echo "=== Deployment Verification ==="
            docker compose ps
            echo ""
            
            # Check API health
            if docker compose exec -T api curl -sf http://localhost:3000/api/v1/health 2>/dev/null; then
                echo "✓ API is healthy"
            else
                echo "✗ API health check failed"
                exit 1
            fi
            
            # Check database
            if docker compose exec -T postgres pg_isready -U postgres 2>/dev/null; then
                echo "✓ Database is ready"
            else
                echo "✗ Database check failed"
                exit 1
            fi
            
            echo ""
            echo "=== Deployment Verified Successfully ==="