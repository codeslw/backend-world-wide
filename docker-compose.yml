version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/world-wide-db?schema=public
      - DIGITAL_OCEAN_ACCESS_KEY=${DIGITAL_OCEAN_ACCESS_KEY}
      - DIGITAL_OCEAN_SECRET_KEY=${DIGITAL_OCEAN_SECRET_KEY}
      - DIGITAL_OCEAN_BUCKET=${DIGITAL_OCEAN_BUCKET}
      - DIGITAL_OCEAN_ENDPOINT=${DIGITAL_OCEAN_ENDPOINT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=world-wide-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m

  chat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # Separate port for WebSocket
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/world-wide-db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m
    command: sh -c "node dist/chat.js" # Adjust based on your chat entry point

volumes:
  postgres_data: