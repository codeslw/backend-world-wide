# Docker Compose file for EduWorldWide Backend

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    name: world-wide-postgres-data
    labels:
      keep: 'true'

services:
  api:
    build: .
    image: backend-world-wide-api:latest
    container_name: world-wide-api
    ports:
      - '3000:3000' # This allows access via http://YOUR_IP:3000
    environment:
      - NODE_ENV=production
      # This relies on the internal Docker network name 'world-wide-postgres'
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@world-wide-postgres:5432/${POSTGRES_DB:-world-wide-db}?schema=public
      - SHADOW_DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@world-wide-postgres:5432/world-wide-shadow?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - DIGITAL_OCEAN_ACCESS_KEY=${DIGITAL_OCEAN_ACCESS_KEY}
      - DIGITAL_OCEAN_SECRET_KEY=${DIGITAL_OCEAN_SECRET_KEY}
      - DIGITAL_OCEAN_BUCKET=${DIGITAL_OCEAN_BUCKET}
      - DIGITAL_OCEAN_ENDPOINT=${DIGITAL_OCEAN_ENDPOINT}
      - SWAGGER_USER=${SWAGGER_USER}
      - SWAGGER_PASSWORD=${SWAGGER_PASSWORD}
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    container_name: world-wide-postgres
    image: postgres:15-alpine
    # ðŸ”’ SECURE: No 'ports' section.
    # The database is NOT accessible from the internet, only from the 'api' service.
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-world-wide-db}
      - POSTGRES_INITDB_ARGS=--locale=C --encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
